 <div id="map" class="map" style="width: 600px; height: 400px;"></div>
 
 <script type="text/javascript" src="Parc_Geojson/Parc_Nationaux.geojson"> </script>
 <script type="text/javascript" src="Parc_Geojson/morocco.geojson"> </script>
 <script type="text/javascript">
 
 //L'ajout de basemap et de la couche des parcs nationaux
   const map = L.map('map',{zoomControl: false}).setView([31.912812064746657, -6.271781715807906],6);

    const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
         maxZoom: 19,
         attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
     }).addTo(map);
	var myStyle = {
    "color": "Black",
    "weight": 5,
    "opacity": 1,
    "fill":"Black",
};
   L.geoJson(morocco,{
    style: myStyle
    }).addTo(map);
     
    L.geoJson(Parc_Nationaux).addTo(map);
    var zoomHome = L.Control.zoomHome();
    zoomHome.addTo(map);
  </script>
