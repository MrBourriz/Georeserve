<body>
 
 <div id="map" class="map" ></div>
 
 <script type="text/javascript" src="Parc_Geojson/Parc_Nationaux.geojson"> </script>
 <script type="text/javascript" src="Parc_Geojson/morocco.geojson"> </script>
 <script src="https://unpkg.com/georaster"></script>
 <script src="https://unpkg.com/georaster-layer-for-leaflet"></script>
 <script src="https://unpkg.com/proj4"></script>
 <link rel="stylesheet" href="Css/leaflet.zoomhome.css"/>
 <script src="Js/leaflet.zoomhome.min.js"></script>
 <script type="text/javascript">
 //L'ajout de basemap et de la couche des parcs nationaux
 var map = L.map('map',{zoomControl: false}).setView([29.638933, -9.665423], 5);

// add OpenStreetMap basemap
L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
	maxZoom: 19,
	attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

var url_to_geotiff_file = "https://mrbourriz.github.io/Images-parc.tif/parcs.tif";

fetch(url_to_geotiff_file)
  .then(response => response.arrayBuffer())
  .then(arrayBuffer => {
	parseGeoraster(arrayBuffer).then(georaster => {
	  console.log("georaster:", georaster);

	  /*
		  GeoRasterLayer is an extension of GridLayer,
		  which means can use GridLayer options like opacity.
		  Just make sure to include the georaster option!
		  http://leafletjs.com/reference-1.2.0.html#gridlayer
	  */
	  var layer = new GeoRasterLayer({
		  georaster: georaster,
		  opacity: 0.9
	  });
	  layer.addTo(map);

	  map.fitBounds(layer.getBounds());

  });
});

var myStyle = {
    "color": "Black",
    "weight": 5,
    "opacity": 1,
}

L.geoJson(Parc_Nationaux,{
  style: myStyle
}).addTo(map);
//Interaction

function highlightFeature(e) {
     var layer_interaction = e.target;
 
     layer_interaction.setStyle({
         weight: 5,
         color: '#666',
         dashArray: '',
         fillOpacity: 0.7
     });
 
     layer_interaction.bringToFront();
	 info.update(layer_interaction.feature.properties);
 }
 
 function resetHighlight(e) {
     geojson.resetStyle(e.target);
	 info.update();
 }
 var geojson;
 // ... our listeners
 geojson = L.geoJson(Parc_Nationaux);
 
 function zoomToFeature(e) {
     map.fitBounds(e.target.getBounds());
 }
 
 function onEachFeature(feature, layer_interaction) {
     layer_interaction.on({
         mouseover: highlightFeature,
         mouseout: resetHighlight,
         click: zoomToFeature
     });
 }
 
 geojson = L.geoJson(Parc_Nationaux, {
      onEachFeature: onEachFeature
 }).addTo(map);

//Affichage des informations

var info = L.control();
 
 info.onAdd = function (map) {
     this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
     this.update();
     return this._div;
 };
 
 // method that we will use to update the control based on feature properties passed
 info.update = function (props) {
     this._div.innerHTML = '<h4> <i>Nom des parcs nationaux</i> </h4>' +  (props ?
         '<b>' + props.Nom + '</b><br />'
         : 'Passer la souris sur un parc national');
 };
 info.addTo(map);

//Legende

var legend = L.control({ position: "bottomright" });

legend.onAdd = function(map) {
  var div = L.DomUtil.create("div", "legend");
  div.innerHTML += "<h4>NDVI</h4>";
  div.innerHTML += '<i style="background: #FFFFFF"></i><span>-1</span><br>';
  div.innerHTML += '<i style="background: #DDDDDD"></i><span></span><br>';
  div.innerHTML += '<i style="background: #929292"></i><span></span><br>';
  div.innerHTML += '<i style="background: #929292"></i><span></span><br>';
  div.innerHTML += '<i style="background: #737373"></i><span></span><br>';
  div.innerHTML += '<i style="background: #000000 "></i><span>1</span><br>';
  return div;
};
legend.addTo(map);

//Zoom

var zoomHome = L.Control.zoomHome();
zoomHome.addTo(map);


  </script>
